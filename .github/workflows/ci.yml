name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run tests
        run: go test ./... -cover
  style:
          name: style
          runs-on: ubuntu-latest

          steps:
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: "1.20"

            - name: Check out code
              uses: actions/checkout@v3

            - name: Format code
              run: test -z $(go fmt ./...)

            - name: install staticcheck
              run: go install honnef.co/go/tools/cmd/staticcheck@latest

            - name: run staticcheck
              run: staticcheck ./...